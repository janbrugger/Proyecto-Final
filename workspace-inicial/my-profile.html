<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
    </div>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Primer Nombre(*)</label>
        <input type="text" class="form-control" id="validationCustom01" required>
        <div class="valid-feedback">
          Campo obligatorio
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Segundo Nombre</label>
        <input type="text" class="form-control" id="validationCustom02" >
        <div class="valid-feedback">
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Primer Apellido(*)</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="valid-feedback">
          Campo obligatorio 
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom04" class="form-label">Segundo Apellido</label>
        <input type="text" class="form-control" id="validationCustom04">
        <div class="valid-feedback">
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom05" class="form-label">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="email" class="form-control" id="validationCustom05" aria-describedby="inputGroupPrepend" >
          <div class="invalid-feedback">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom06" class="form-label">Teléfono(*)</label>
        <input type="tel" class="form-control" id="validationCustom06" required>
        <div class="invalid-feedback">
          Campo obligatorio
        </div>
        <div class="col-3">
          <!-- Agregamos una fila adicional para centrar el botón -->
          <div class=" justify-content-center">
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
